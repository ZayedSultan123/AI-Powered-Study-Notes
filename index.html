<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Notes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Study Notes</h1>
        <p>Enter your notes and let AI generate a smart summary!</p>
        
        <!-- Textarea for user input -->
        <textarea id="textInput" placeholder="Enter your text..."></textarea>
        
        <!-- Button to trigger summary generation -->
        <button id="generateButton">Generate Summary</button>
        
        <h3>Summary:</h3>
        
        <!-- Area to display AI-generated summary -->
        <div class="output" id="output">(AI-generated summary will appear here)</div>
        
        <p class="footer">
            <a href="https://www.buymeacoffee.com/zayed" target="_blank">Support Us</a>
        </p>
    </div>
</body>
</html>
